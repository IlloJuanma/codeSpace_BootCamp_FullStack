<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Calculadora - Ej10_CodeSpace</title>
    </head>
    <body>
        <div class="container">
            <h1>Calculadora</h1>
            <div class="calc_container">
                <div class="textarea">
                    <textarea id="results"
                        name="result"></textarea>
                </div>
                <div class="calc_teclas">
                    <button id="btn+" class="calc_tecla">+</button>
                    <button id="btnMulti" class="calc_tecla">x</button>
                    <button id="btnResta" class="calc_tecla">-</button>
                    <button id="btn/" class="calc_tecla">/</button>
                    <button id="btnIgual" class="calc_tecla">=</button>
                    <button id="btn7" class="calc_tecla">7</button>
                    <button id="btn8" class="calc_tecla">8</button>
                    <button id="btn9" class="calc_tecla">9</button>
                    <button id="btn4" class="calc_tecla">4</button>
                    <button id="btn5" class="calc_tecla">5</button>
                    <button id="btn6" class="calc_tecla">6</button>
                    <button id="btn1" class="calc_tecla">1</button>
                    <button id="btn2" class="calc_tecla">2</button>
                    <button id="btn3" class="calc_tecla">3</button>
                    <button id="btn0" class="calc_tecla">0</button>
                    <button id="btnPunto" class="calc_tecla">.</button>
                    <button id="btnC" class="calc_tecla">C</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
